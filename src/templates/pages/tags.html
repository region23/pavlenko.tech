{% extends "layouts/base.html" %}

{% block content %}
<div class="container">
  <header class="page-header">
    <h1>Все теги</h1>
    <p>Теги для навигации по контенту</p>
  </header>
  
  <div class="tag-cloud">
    {% for tag in tags %}
      <a href="/tags/{{ tag.slug }}/" class="post-tag{% if tag.count > 5 %} tag-popular{% endif %}">
        {{ tag.name }}
        <span class="tag-count">{{ tag.count }}</span>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
