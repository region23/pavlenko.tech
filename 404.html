<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting | Pavlenko.Tech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #18181b;
      --secondary-color: #64748b;
      --accent-color: #3b82f6;
      --background-color: #fafafa;
      --text-color: #1e293b;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.7;
      color: var(--text-color);
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    
    .container {
      max-width: 500px;
      text-align: center;
      padding: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: var(--secondary-color);
    }
    
    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.15s ease;
    }
    
    a:hover {
      color: #1d4ed8;
    }
    
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0,0,0,0.1);
      border-left-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #e2e8f0;
        --secondary-color: #94a3b8;
      }
    }
  </style>
  <script>
    // Save the current path
    const path = window.location.pathname;
    
    // We want to redirect to index.html but preserve the current path for SPA routing
    sessionStorage.setItem('redirectPath', path);
    
    // Redirect to the home page after a short delay
    setTimeout(() => {
      window.location.href = '/';
    }, 1500);
  </script>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <p><span class="loader"></span> Taking you to the requested page</p>
    <p>If you are not redirected automatically, <a href="/">click here to go to the home page</a>.</p>
  </div>
</body>
</html>
