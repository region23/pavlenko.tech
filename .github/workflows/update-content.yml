name: Update Content

on:
  push:
    branches:
      - master
    paths:
      - 'content/posts/**.md'  # Запускать только когда изменяются markdown файлы в posts
      - 'js/ui.js'            # Или когда изменяются шаблоны отображения
      - 'css/style.css'       # Или когда изменяются стили, влияющие на внешний вид

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./
      
      - name: Run update-index script
        run: npm run update-index
        working-directory: ./
      
      - name: Run generate-static script
        run: npm run generate-static
        working-directory: ./
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/posts/index.json
          git add -f static/posts/*.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update index.json and static HTML files"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }} 