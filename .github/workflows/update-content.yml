name: Update Content

on:
  push:
    branches: [ main, master ]
    paths:
      - 'content/posts/**.md'  # Запускать только когда изменяются markdown файлы в posts
      - 'content/about/**.md'  # Или когда изменяется страница about
      - 'css/style.css'        # Или когда изменяются стили

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/posts/index.json
          git add -f dist/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update generated site files"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }} 