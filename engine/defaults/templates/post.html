<article class="post">
    <header class="post-header">
        <h1>{{title}}</h1>
        <div class="post-meta">
            <span class="date">{{formattedDate}}</span>
            {{#if author}}<span class="author">by {{author}}</span>{{/if}}
            {{#if readingTime}}<span class="reading-time">{{readingTime}} min read</span>{{/if}}
        </div>
        {{#if tags.length}}
        <div class="tags">
            {{#each tags}}
            <a href="/tags/{{this}}/" class="tag">{{this}}</a>
            {{/each}}
        </div>
        {{/if}}
    </header>
    
    <div class="post-content">
        {{content}}
    </div>
</article>
