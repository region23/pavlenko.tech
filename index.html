<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Скрипт для обнаружения ботов и перенаправления на статические HTML -->
  <script>
    // Регулярное выражение для обнаружения ботов и поисковых систем
    const botPattern = /bot|telegram|whatsapp|facebook|twitter|linkedin|google|bing|yahoo|duckduckgo|yandex|baidu|spider|crawl|slurp|mediapartners/i;
    
    // Проверка User-Agent на наличие признаков бота
    const isBot = botPattern.test(navigator.userAgent);
    
    // Если это бот и URL соответствует URL статьи
    if (isBot && window.location.pathname.startsWith('/posts/')) {
      const pathSegments = window.location.pathname.split('/');
      const postSlug = pathSegments[pathSegments.length - 1] || pathSegments[pathSegments.length - 2];
      
      if (postSlug) {
        // Перенаправляем на статический HTML-файл
        window.location.href = '/static/posts/' + postSlug + '.html';
      }
    }
  </script>

  <!-- Скрипт для корректной работы маршрутизации при перезагрузке страницы -->
  <script>
    // Check if dark mode is preferred
    if (localStorage.getItem('darkMode') === 'true' || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches && 
         localStorage.getItem('darkMode') === null)) {
      document.body.classList.add('dark-mode');
    }
    
    // Перенаправляем все запросы на index.html
    (function() {
      // Проверяем, не загружена ли страница через file:// протокол
      if (window.location.protocol !== 'file:') {
        // Получаем текущий путь из URL
        const path = window.location.pathname;
        
        // Если путь не корневой и не является фактическим файлом
        if (path !== '/' && 
            !path.endsWith('.html') && 
            !path.endsWith('.js') && 
            !path.endsWith('.css') && 
            !path.endsWith('.json') && 
            !path.endsWith('.md') && 
            !path.includes('.')) {
          
          // Сохраняем путь в sessionStorage для восстановления после перенаправления
          try {
            sessionStorage.setItem('redirectPath', path);
          } catch (e) {
            console.error('Ошибка при сохранении пути:', e);
          }
        }
      }
    })();
  </script>
