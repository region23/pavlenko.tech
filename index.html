<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; connect-src 'self' localhost:*; font-src 'self' data:;">
  <base href="/">
  <title>Pavlenko.Tech</title>
  <meta name="description" content="Технический блог о разработке и технологиях">

<body>
  <!-- Скрипт для корректной работы маршрутизации при перезагрузке страницы -->
  <script>
    // Перенаправляем все запросы на index.html
    (function() {
      // Проверяем, не загружена ли страница через file:// протокол
      if (window.location.protocol !== 'file:') {
        // Получаем текущий путь из URL
        const path = window.location.pathname;
        
        // Если путь не корневой и не является фактическим файлом
        if (path !== '/' && 
            !path.endsWith('.html') && 
            !path.endsWith('.js') && 
            !path.endsWith('.css') && 
            !path.endsWith('.json') && 
            !path.endsWith('.md') && 
            !path.includes('.')) {
          
          // Сохраняем путь в sessionStorage для восстановления после перенаправления
          try {
            sessionStorage.setItem('redirectPath', path);
          } catch (e) {
            console.error('Ошибка при сохранении пути:', e);
          }
        }
      }
    })();
  </script>
